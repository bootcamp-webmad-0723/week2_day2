<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h1>Escribe algo:</h1>
    <hr>

    <input type="text" class="text-input">
    <br><br>
    <button class="showValue">VER VALOR DEL INPUT</button>
    <p>El valor del input es: <span class="result">?????</span></p>


    <script>

        const button = document.querySelector('.showValue')

        button.onclick = () => {

            const fieldNode = document.querySelector('.text-input')
            const fieldValue = fieldNode.value          //  la propiedad .value accede al valor de los campos

            const resultText = document.querySelector('.result')
            resultText.innerText = fieldValue
        }


    </script>
</body>

</html>
