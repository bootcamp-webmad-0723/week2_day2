<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="title1" class="main-title">Contenido inicial</h1>
    <h2 id="title2">Contenido secundario</h2>

    <p class="paragraph">Soy el primer párrafo</p>
    <p class="paragraph">Soy el segundo párrafo</p>
    <p class="paragraph">Soy un párrafo</p>

    <h5 class="subtitle">Soy un subtítulo</h5>


    <script>

        // Node selection through .querySelector() - returns a node OBJECT
        const title1 = document.querySelector('#title1')

        // Node selection through .querySelectorAll() - returns a node ARRAY
        const allParagraphs = document.querySelectorAll('.paragraph')



        console.log(title1)         // show tag
        console.log({ title1 })     // show object

        console.log(allParagraphs)

    </script>
</body>

</html>
